{{template "header" . }}

<main>
    {{ range .Tweets }}
    <section>
        <i class="fa fa-user fa-2x"></i>
        <p class="user-name-display">@{{ .Username}}</p>
        <div>
            <p id="post">{{ .Message }}</p>
            <p class="time-format">{{ humanize_time .Time }}</p>
        </div>
    </section>
    {{ end }}
</main>

{{template "footer" . }}
